name:       sturdy-lib
version:    0.2.0.0
synopsis:   A library for sound static analyses
maintainer: Sven Keidel <svenkeidel@gmail.com>
license:    BSD3
github:     svenkeidel/sturdy
category:   Language

dependencies:
  - base
  - containers
  - hashable
  - mtl
  - random
  - text
  - unordered-containers
  - union-find
  - deepseq
  - profunctors

library:
  ghc-options: -Wall
  source-dirs:
    - src
  when:
    - condition: flag(trace)
      cpp-options: -DTRACE

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - sturdy-lib
      - hspec
      - QuickCheck

benchmarks:
  arrow-transformers:
    source-dirs:
      - bench
    main: ArrowTransformerBench.hs
    dependencies:
      - sturdy-lib
      - criterion

name:                sturdy-stratego
version:             0.1.0.0
license:             BSD3
maintainer:          Sven Keidel <svenkeidel@gmail.com>
category:            Language

flags:
  case-studies:
    description: Enable case studies for stratego
    default:     False
    manual:      True

dependencies:
  - base
  - attoparsec
  - containers
  - deepseq
  - fgl
  - hashable
  - profunctors
  - mtl
  - sturdy-lib
  - text
  - transformers
  - tree-automata
  - unordered-containers
  - QuickCheck

library:
  source-dirs:
    - src
  ghc-options: -Wall

executables:
  case-studies:
    source-dirs:
      - case-studies
    main: Main.hs
    dependencies:
      - sturdy-stratego
      - pretty
      - vector
      - criterion
    when:
      condition: flag(case-studies)
      then:
        buildable: true
      else:
        buildable: false

benchmarks:
  sort-semantics:
    source-dirs:
      - bench
    main: SortSemanticsBench.hs
    dependencies:
      - sturdy-stratego
      - criterion


tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - hspec
      - sturdy-stratego
